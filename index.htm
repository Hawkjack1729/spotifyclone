<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <ul class="navi">
            <li class="brand"><img src="logo.svg" alt="Spotify Logo"><span class="text">Spotify Your favourate music
                    partner</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h1>My Favourite</h1>
        <div>
            <div class="song_item">
                
            </div>
        </div>
        <div class="song_banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progress_bar" min="0" max="100">
        <div class="icons">
            <img src="backward.svg" alt="backward button" class="backward">
            <img src="play.svg" alt="play button" class="play">
            <img src="forward.svg" alt="forward button" class="forward">
            <img src="pause.svg" alt="pause button" class="pause" hidden>
        </div>
    </div>
</body>

</html>
